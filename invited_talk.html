<h3 align = "center">FACULTY INVITED TALK DETAILS ENTRY</h3>

<fieldset>
<legend align="center"><b>TALK DETAILS</legend>
<form action="invited_talk.php" method="POST">
<div align="center">
<table width="450px">

<div class="topic">
<tr>
 <td valign="top">
  <b><label for="topic">Topic name</label>
 </td>
 <td valign="top">
  <input  type="text" placeholder="" name="topic" maxlength="20" size="20">
 <br><br><br>
 </td>
</tr>
</div>

<div class="Date on which talk was delivered">
<tr>
 <td valign="top">
  <b><label for="Date on which talk was delivered">Date on which talk was delivered</label>
 </td>
 <td valign="top">
 <input type="text" placeholder="" name="date" maxlength="20" Size="20">
 
 <br><br><br>
 </td>
</tr>
</div>

<div class="research_area">
<tr>
 <td valign="top">
  <b><label for="research_area">Research area</label>
 </td>
 <td valign="top">
 <input type="text" placeholder="" name="research_area" maxlength="20" Size="20">
 
 <br><br><br>
 </td>
</tr>
</div>

<div class="Name of institution/Organization">
<tr>
 <td valign="top">
  <b><label for="Name of institution/Organization">Name of institution/Organization</label>
 </td>
 <td valign="top">
  <input  type="text" placeholder="" name="org_name" maxlength="20" size="20">
 <br><br><br>
 </td>
</tr>
</div>

<div name="ESSN">
<tr>
 <td valign="top">
  <b><label for="ESSN">ESSN </label>
 </td>
 <td valign="top">
  <input  type="text" placeholder="" name="ESSN" maxlength="20" size="20">
 <br><br><br>
 </td>
</tr>
</div>

<div name="Participation_level">
<tr>	
 <td valign="top">
  <b><label for="Participation_level">Participation_level</label>
 </td>
<td valign="top">
 <select>
 <option value="UG"> UG</option>
<option value="PG"> PG</option>
<option value="Others"> Others</option>

</select>
<br><br><br>
 </td> 
</tr> 
</div>


<div name="Submit" align="center">
<tr>
 <td valign="top">
 </td>
 <td valign="top">
  <input  type="Submit" name="Submit Details" class="btn register">
  <br><br><br>
 </td>
</tr>
</div>
</table>
</div>
</form>
</fieldset>
