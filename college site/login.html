<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="style.css" type="text/css" />
<title>Login Page</title>
</head>
	
<body>


<div class = "header">
	<table align="center">
		<tr>
			<td>
				<img src="rvcelogo.png" height="80em" width="80em" alt="RV logo"/>
			</td>
			<td>
				<h1 style="display:inline-block"> R.V. COLLEGE OF ENGINEERING </h1>
			</td>
		</tr>
	</table>
</div>



<div class="div_login">
	<form class = "login_form" action="" method="post" >
    	<h2 style="margin-left:2.75em; color:red; margin-top:1.5em; margin-bottom:1.75em;">Faculty Login</h2>
        
        <p style="line-height:1px; font-size:20px; font-family:Verdana, Geneva, sans-serif">Username</p>
        <input class="login_form_input" type="text"  name="user_name" required="required" placeholder="Username"/>   
        <br/>
        <br/>
        <span style=" display:block line-height:1px; font-size:20px; font-family:Verdana, Geneva, sans-serif">Password</span>
        <a href="forgot_password.html" style="font-size:14px color:#999; display:inline-block; margin-left:5em">Forgot Password?</a>
        <input style=" display:block; margin-top:10px" class="login_form_input" type="password" name="password" required="required" placeholder="Password"/>  
        
        <br/>
        <input class="form_button_login" type="submit" name="login" value="Log in"/>
        <a href="register.html"> 
        <input class="form_button_register" type="button" name="login" value="Register"/></a>
        <br/>
        <input type="checkbox" name="remember_me" value="Remember me" />
        <p style="display:inline-block">Remember me</p>
        
    </form>
</div>


</body>
</html>
