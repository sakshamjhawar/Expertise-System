<form action="workshop.php" method="POST">
	<fieldset>
	<legend align="center"><b>Workshop Details</legend>
	<div align="center">
	<table width="450px">
<div class="Workshop_ID">
<tr>
 <td valign="top">
  <b><label for="Workshop_ID">Workshop_ID</label></b>
 </td>
 <td valign="top">
  <input  type="text" placeholder="" name="workshop_ID" maxlength="5" size="5">
 <br><br><br>
 </td>
</tr>
</div>

<div class="Topic">
<tr>
 <td valign="top">
 <b><label for="Topic">Topic</label></b>
 </td>
 <td valign="top">
  <input  type="text" placeholder="" name="topic" maxlength="50" size="20">
 <br><br><br>
 </td>
</tr>
</div>

<div class="year">
<tr>
 <td valign="top">
 <b><label for="workshop_mode">year</label></b>
 </td>
 <td valign="top">
  <input  type="text" placeholder="" name="year" maxlength="4" size="5">
 <br><br><br>
 </td>
</tr>
</div>

<div name="ESSN">
<tr>
 <td valign="top">
 <b> <label for="ESSN">ESSN </label>
 </td>

 <br><br><br>
 </td>
</tr>
</div>

<div class="workshop_mode">
<tr>
 <td valign="top">
 <b><label for="workshop_mode">Workshop_Mode</label></b>
 </td>
 <td valign="top">
 <select>
 <option value="Attended"> Attended</option>
<option value="Conducted"> Conducted</option>


</select>
<br><br><br>
 </td>
</tr>
</div>


<div class="workshop_type">
<tr>
 <td valign="top">
 <b><label for="workshop_type">Workshop_Type</label></b>
 </td>
 <td valign="top">
 <select>
 <option value="International"> International</option>
<option value="National"> National</option>
<option value="Other"> Other</option>


</select>
<br><br><br>
 </td>
</tr>
</div>

<tr>
 <td valign="top">
 </td>
